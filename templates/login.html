<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ASL Connect</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-left">
        <div class="login-header">
          <div class="logo">
            <img
              src="{{ url_for('static', filename='images/logo.svg') }}"
              alt="ASL Logo"
            />
            <h1>ASL Connect</h1>
          </div>
          <h2>Welcome Back</h2>
          <p>Sign in to continue your ASL learning journey</p>
        </div>
        <form class="login-form" action="/dashboard" method="GET">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
              <i class="fas fa-eye-slash toggle-password"></i>
            </div>
          </div>
          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          <button type="submit" class="login-btn">Sign In</button>
          <div class="divider">
            <span>or continue with</span>
          </div>
          <div class="social-login">
            <button type="button" class="social-btn google">
              <i class="fab fa-google"></i>
              <span>Google</span>
            </button>
            <button type="button" class="social-btn facebook">
              <i class="fab fa-facebook-f"></i>
              <span>Facebook</span>
            </button>
          </div>
          <div class="signup-link">
            <p>Don't have an account? <a href="#">Sign up</a></p>
          </div>
        </form>
      </div>
      <div class="login-right">
        <div class="login-image">
          <img
            src="{{ url_for('static', filename='images/login.jpg') }}"
            alt="ASL Illustration"
          />
        </div>
        <div class="login-overlay">
          <div class="overlay-content">
            <h2>Learn American Sign Language</h2>
            <p>
              Break communication barriers with our interactive learning
              platform
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Toggle password visibility
        const togglePassword = document.querySelector(".toggle-password");
        const passwordInput = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          this.classList.toggle("fa-eye");
          this.classList.toggle("fa-eye-slash");
        });
      });
    </script>
  </body>
</html>
